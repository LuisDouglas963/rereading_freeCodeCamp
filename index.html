<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./btn.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">
        FreeCodeCamp
        <img
          class="icon-fire"
          src="./assets/img/fire-icon.png"
          alt="logo-fire"
        />
      </h1>
      <nav>
        <a href="#perfil">Profile</a>
        <a href="#cursos">Courses</a>
        <a href="#forum">Forum</a>
      </nav>
      <div class="hamburguer">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    <main>
      <section class="conteudo-principal">
        <div class="conteudo conteudo-principal-escrito">
          <div>
            <h1 class="conteudo-principal-titulo">
              Learn to code for free. Build projects. Earn certifications.
            </h1>
          </div>

          <div>
            <p class="conteudo-principal-paragrafo">
              Since 2014, more than 40,000 freeCodeCamp.org graduates have
              gotten jobs at big tech companies.
            </p>
          </div>
          <button class="conteudo-botao">
            <a class="conteudo-botao-conteudo" href="#" target="_blank"
              >Get started (it's free)</a
            >
          </button>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
